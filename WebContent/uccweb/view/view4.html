<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h1 class="page-header">Collateral</h1>
<div ng-controller="myCtrl">
<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">Data</h3>
  </div>
  <div class="panel-body">
  <!-- -start pandel body --> 

<div class="col-lg-9">
   <div class="row" >
      <section>
         <ul class="nav nav-pills">
            <li class="active"><a href="#reqstr-tab" data-toggle="tab">Requester <i class="fa"></i></a>
            </li>
           
            
         </ul>
         <form name="uccForm"  id="uccForm" ng-submit="submit()" ng-controller="instCtrl"class="form-horizontal" style="margin-top: 20px;">
            <div class="tab-content">
               <div class="tab-pane fade in active" id="reqstr-tab">
                  <div class="form-group">
                     <label class="col-lg-3 control-label">Name</label>
                     <div class="col-lg-5">
                        <input type="text" ng-model="reqName" class="form-control" name="reqName" />
                     </div>
                  </div>
                  <!---form element start -->
                  <div class="form-group">
                     <label class="col-lg-3 control-label">Email</label>
                     <div class="col-lg-5">
                        <input type="email"" ng-model="reqEmail" class="form-control" name="reqEmail" />
                     </div>
                  </div>
                  <!---form element end -->
                  <div class="form-group">
                     <label class="col-lg-3 control-label">Phone</label>
                     <div class="col-lg-5">
                        <input type="text" ng-model="reqPhone" class="form-control" name="reqPhone" />
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-3 control-label">MAC Address</label>
                     <div class="col-lg-5">
                        <input type="text" ng-model="reqMac" class="form-control" name="reqMac" />
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-3 control-label">AU</label>
                     <div class="col-lg-5">
                        <input type="text" ng-model="reqAu" class="form-control" name="reqAu" />
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-3 control-label">City</label>
                     <div class="col-lg-5">
                        <input type="text" ng-model="reqCity" class="form-control" name="reqCity" />
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-3 control-label">State</label>
                     <div class="col-lg-5">
                        <select class="form-control" ng-model="reqState" name="reqState">
                           <option value="">Select a state</option>
                          <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
                        </select>
                     </div>
                  </div>
               </div>
               
               <!---Tab End-->
           
            </div>
            <div class="form-group">
               <div class="col-lg-5 col-lg-offset-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
            <p> {{message}}</p>
         </form>
      </section>
   </div>
</div>
  
<!-- -end pandel body -->   
   </div>
  
</div>
 <div class="panel-footer">
 
 <a class="btn btn-info pull-left type="button" href="#view3">Cancel</a>
<!-- -
 <a class="btn btn-primary pull-right type="button" href="#">Submit</a>
  --> 
  <div class="clearfix"></div>

 </div>
</div>
</div>
